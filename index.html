<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fitness Centre Attendant Shift Allocator</title>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script src="script.js" defer></script>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Fitness Centre Atttendant Shift Allocator</h1>
        <h4>
            Use the form below to add attendants and their shift requests. Then
            click on calculate to get a output.
        </h2>
        <form>
            <label for="name">Name: </label>
            <input type="text" name="fname"><br><br>
            <input type="checkbox" name="womensOnlyCheckbox">
            <label for="womensOnlyCheckbox">Eligible For Women's Only Shifts?</label><br><br>
            <input type="submit" value="Add Attendant">
        </form><br>
        <textarea placeholder="Added attendants' will go here..." id="attendants-box"></textarea><br>
        <textarea placeholder="The output will go here..." id="allocation-result"></textarea>
    </body>
</html>
